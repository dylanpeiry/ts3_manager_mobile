<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" contet="#2196f3">
    <!-- Your app title -->
    <title>My App Test 2018</title>
    <!-- Path to Framework7 Library CSS -->
    <link rel="stylesheet" href="css/f7/framework7.bundle.min.css">
    <link rel="stylesheet" href="css/f7/framework7-icons.css">
    <!-- Path to FontAwesome CSS -->
    <link rel="stylesheet" href="css/fa/all.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/app/my-app.css">
</head>
<body>
<!-- App root element -->
<div id="app">
    <!-- Statusbar overlay -->
    <div class="statusbar"></div>
    <div id="navigation-menu" class="panel panel-left panel-cover">
        <a class="navigation-menu-link" href="/server-configuration/"><i class="fas fa-cog"></i> Server
            Configuration</a>
        <a class="navigation-menu-link" href="/clients/"><i class="fas fa-user"></i> Clients</a>
        <a class="navigation-menu-link" href="/clients-banned/"><i class="fas fa-ban"></i> Ban list</a>
        <a class="navigation-menu-link" href="/server-groups/"><i class="fas fa-users"></i> Server Groups</a>
        <a class="navigation-menu-link" href="/channels-groups/"><i class="fas fa-comment-alt"></i> Channels Groups</a>
    </div>
    <!-- Your main view, should have "view-main" class -->
    <div class="view view-main">
        <!-- Initial Page, "data-name" contains page name -->
        <div data-name="home" class="page">
            <!-- Top Navbar -->
            <div class="navbar">
                <div class="navbar-inner">
                    <div class="left">
                        <a href="#" id="navigation-button" class="link" onclick="app.panel.open('left')"><i
                                class="fas fa-bars"></i></a>
                    </div>
                    <div class="title">TS3 MANAGER</div>
                </div>
            </div>

            <!-- Scrollable page content -->
            <div class="page-content">
                <div id="index-content" class="content">
                    <div id="api-login-form" class="list">
                        <ul>
                            <li class="item-content item-input">
                                <div class="item-inner">
                                    <div class="item-title item-floating-label">Username</div>
                                    <div class="item-input-wrap">
                                        <input id="username" type="text" placeholder="Username">
                                        <span class="input-clear-button"></span>
                                    </div>
                                </div>
                            </li>
                            <li class="item-content item-input">
                                <div class="item-inner">
                                    <div class="item-title item-floating-label">Password</div>
                                    <div class="item-input-wrap">
                                        <input id="password" type="password" placeholder="Password">
                                        <span class="input-clear-button"></span>
                                    </div>
                                </div>
                            </li>
                            <li class="item-content item-input">
                                <div class="item-inner">
                                    <button id="api-login-button"
                                            class="col button-small button button-fill color-blue">Login
                                    </button>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Path to Framework7 Library JS-->
<script type="text/javascript" src="js/lib/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="js/lib/framework7.bundle.min.js"></script>
<!-- Path to your app js-->
<script type="text/javascript" src="js/app/functions.js"></script>
<script type="text/javascript" src="js/app/const.js"></script>
<script type="text/javascript" src="js/app/app.js"></script>
<script type="text/javascript" src="js/app/db.js"></script>
<script type="text/javascript" src="js/app/events.js"></script>
</body>
</html>
